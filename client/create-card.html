<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cardify - Your Business Card Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="row mx-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary col-12 px-5">
      <a class="navbar-brand" href="#">Cardify</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="container pt-4" id="app">
    <div class="row mx-0">
      <div class="col-md-6">
        <form class="border p-3" v-on:submit.prevent="formData">
          <h1 class="text-center mb-3">Input Data</h1>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="Fandy Barestu" placeholder="Name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" value="fheartnet@gmail.com" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" name="phone" value="081804323001" placeholder="+(62) 81xx-xxxx-xxx">
          </div>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" name="companyName" value="Hacktiv8 Indonesia" placeholder="Company Name">
          </div>
          <div class="form-group">
            <label>Company Address</label>
            <input type="text" class="form-control" name="companyAddress" value="South Jakarta, Indonesia" placeholder="Company Address">
          </div>

          <div class="mb-2">
            <label>Company Logo</label>
            <div v-if="cardData.image">
              <img :src="cardData.image" class="m-2" style="height: 75px;"/>
            </div>
            <input type="file" class="form-control-file" name="logo" value="">
          </div>

          <div id="row">
            <div class="mx-auto">
              <button type="submit" class="btn btn-primary" name="button">Submit</button>
              <button @click="clear" class="btn btn-danger" name="button">Clear</button>
            </div>
          </div>
        </form>

      </div>

      <div class="col-md-6">
        <!-- <business-card :card-data="cardData"></business-card> -->
        <div class="border p-3">
          <h1 class="text-center">Preview</h1>

          <div class="row py-3">
            <form v-on:submit.prevent="printcard" class="mx-auto">
              <button class="btn btn-primary"> submit </button>
            </form>
          </div>
          
          <!-- Cards Preview -->
          <!-- Front -->
          <card-front :card-data="cardData"></card-front>
          <!-- Back -->
          <card-back :card-data="cardData"></card-back>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="src/js/card-front-component.js"></script>
  <script src="src/js/card-back-component.js"></script>
  <script src="src/js/app-main.js"></script>
</body>
</html>
